<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horn Heritage</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Flag_of_Somalia.svg/800px-Flag_of_Somalia.svg.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!--Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('history') }}">History</a></li>
        <li><a href="{{ url_for('food') }}">Cuisine</a></li>
        <li><a href="{{ url_for('landmarks') }}">Landmarks</a></li>
        <li><a href="{{ url_for('wordle') }}">Wordle</a></li>
        <li><a href="{{ url_for('learn') }}">Learn More</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('nav-links').classList.toggle('show');
    });
  </script>
</body>
</html>
